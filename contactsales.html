<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sales</title>
</head>
<style>
    h2 {
        font-size: 20px;
    }
    #backgrounder {
                padding: 50px;
                background-color: rgb(133, 20, 20);
                width: auto;
                height: auto;
                overflow-y: auto;
                overflow-x: hidden;
    }
    h1 {
        font-size: 20px;
        color: forestgreen;
    }
</style>
<body>
    <div id="backgrounder"><center><h1>How to contact Sales</h1></center></div>
    <center><h2>To contact a member of the Sales Department, you must fill in this form</h2></center>
        <center><p><strong>Contact Details</strong></p></center>

    <center><form>
        <table border="1">
            <tr>
                <th>
                    Title
                </th>
                <th colspan="2">
                    </colspan><label for="First Name"> First Name *</label>
                </th>
                <th colspan="2">
                    <label for="Last Name"> Last Name *</label>
                </th>
            </tr>
            <tr>
                <td>
                    <select>
                        <option>Mister</option>
                        <option>Miss</option>
                        <option>Miss sis</option>
                    </select>
                </td>
                <td colspan="2">
                    <input type="text"id="First Name"name="First-Name"size="20" maxlength="50"required>
                </td>
                <td colspan="2">
                    <input type="text"id="Last Name"name="Last-Name"size="20" maxlength="50"required>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <label for="Address 1"> Your message to sales department *</label>
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text"id="Address 1"name="Address-1"size="auto" maxlength="auto"required>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="Country"> Country *</label>
                </th>
                <th>
                    <label for="City"> City/State *</label>
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text"id="State"name="State"size="20" maxlength="50"required>
                </td>
                <td>
                    <input type="text"id="City"name="City"size="10" maxlength="50"required>
                </td>
                <td colspan="2">
            </tr>
            <tr>
                <th colspan="2">
                    <label for="Phone Number"> Phone Number *</label>
                </th>
                <th colspan="2">
                    <label for="Email">Email Address *</label>
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="number"id="Phone Number"name="Phone-Number"size="20" maxlength="50"required>
                </td>
                <td colspan="2">
                    <input type="email"id="Email Address"name="Email-Address"size="20" maxlength="50"required>
                </td>    
            </tr>
</body>
</html>
