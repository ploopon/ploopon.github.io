<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunchtable</title>
</head>
<body>
    <h1>Lunchtable</h1>

    <table border="1">
        <caption>School Lunchtable</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <th scope="row">Food</th>
                <td>Fried Rice</td>
                <td>Omelette</td>
                <td>Pork Ball</td>
                <td>Beef</td>
                <td>Salad</td>
            </tr>
            <tr>
                <th scope="row">Desserts</th>
                <td>Ice Cream</td>
                <td>Cake</td>
                <td>Waffle</td>
                <td>Crossiant</td>
                <td>X</td>
            </tr>
            <tr>
                <th scope="row">Drinks</th>
                <td>Watermelon Juice, Water</td>
                <td>Orange Juice, Water</td>
                <td>Strawberry Shake, Water</td>
                <td>Sprite, Water</td>
                <td>Water</td>
            </tr>
        </thead>
    </table>
    
</body>
</html>
