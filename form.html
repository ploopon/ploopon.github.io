<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Your Username">Your Username</label>
        <br>
        <input type="text"id="Your Username"name="Your-Usernames"size="20" maxlength="50">
        <br>
        <label for="usermessage">Your Message</label>
        <br>
        <textarea id="usermessage"></textarea>
        <br>
        <label for="Your Email Address">Your Email Address</label>
        <br>
        <input type="email"id="Your Email Address"name="Your-Email-Address"size="20" maxlength="50">
        <br>
        <label for="Your Age">Your Age</label>
        <br>
        <input type="number"id="Your Age"name="Your-Age"size="20" maxlength="50">
        <br>
        <label for="Your Password">Your Password</label>
        <br>
        <input type="password"id="Your Password"name="Your-Password"size="20" maxlength="50">
        <br>
        <label for="Your Birthdate">Your Birthdate</label>
        <br>
        <input type="date"id="Your Birthdate"name="Your-Birthdate"size="20" maxlength="50">
        <br>
        <p>Your Gender</p>
        <input type="radio"id="user gender"name="user-gender" value="male" checked>
        <label for="gender-male">male</label>

        <input type="radio"id="user gender"name="user-gender" value="female" checked>
        <label for="gender-female">female</label>
        <br>
        <br>
        <label for="favcolor">Your Favourite Color?</label>

        <select id="favcolor">
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
        </select>
        <br>
        <br>
        <input type="checkbox"id="agree-terms"name="terms" value="email" checked>
        <label for="agree-terms">Agree to terms?</label>
        <br> <br>
        <button>Submit</button>
    </form>
</body>
</html>
